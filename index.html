<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <div class="main">
      <div class="btn-box">
        <button class="btn tab">Burgers</button>

        <button class="btn tab">Sides</button>
        <button class="btn tab">Sweets</button>

            src="./assets/burger3.png"

          />

            alt=""

          <h1>The Bacon Cheeseburger</h1>
          <h1>The Classic</h1>
          <h1>The veggie</h1>
        </div>

    <div class="content-title">

    </div>
